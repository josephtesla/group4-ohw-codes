<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

  <title>Login</title>
</head>
<body>

  <div class="container">
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <button class="style-button-1 sign-btn">Register <i class="fa fa-key"></i></button>
          <br>
          <button class="style-button-1 focus-btn login-btn">Login <i class="fa fa-sign-in"></i></button>
        </div>
        <div class="col-md-6">
          <form action="#" class="login-form ">
            <input type="text" placeholder="Username" name="username">
            <input class="spaced-input" type="password" placeholder="Password" name="password">
            <i class="fa fa-unlock"></i>
            <input type="submit" class="style-button-1">
          </form>
          <form action="" class="register-form">
              <input type="text" placeholder="Surname" name="surname">
              <input class="spaced-input" type="text" placeholder="First name" name="firstname">
              <input class="spaced-input" type="text" placeholder="Username" name="username">
              <input class="spaced-input" type="text" placeholder="Email" name="email">
              <input class="spaced-input" type="text" placeholder="Role in company (e.g software dev)" name="Postion">
              <input class="spaced-input"  type="password" placeholder="Password" name="password">

              <input type="submit" class="style-button-1">
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="css/bootstrap/js/bootstrap.js"></script>
  <script src="css/jquery/jquery.min.js"></script>
  <script>
  document.querySelector(".login-btn").addEventListener("click", function(){
    this.classList.add("focus-btn");
    document.querySelector(".sign-btn").classList.remove("focus-btn")
    $(".register-form").fadeOut(300);
    $(".login-form").fadeIn(300);

  })

  document.querySelector(".sign-btn").addEventListener("click", function(){
    this.classList.add("focus-btn");
    document.querySelector(".login-btn").classList.remove("focus-btn")
    $(".login-form").fadeOut(300);
    $(".register-form").fadeIn(300);

  })


  
  </script>
</body>
</html>
