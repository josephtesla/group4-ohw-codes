<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->

        <div class="sidebar-heading"><img width="240px" class="header-image" src="img/logo-2.jpg" alt="logo"></div>
        <div class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action bg-custom-1"><i class="fa fa-table"></i> Dashboard</a>
            <a href="notifications.html" class="list-group-item list-group-item-action bg-custom-1"><i class="fa fa-bell"></i> Notifications</a>
            <a href="createproject.html" class="list-group-item list-group-item-action bg-custom-1"><i class="fa fa-plus"></i> Create Project</a>
            <a href="viewprojects.html" class="list-group-item list-group-item-action bg-custom-1"><i class="fa fa-eye"></i> Existing Projects</a>
            <a href="leaderboard.html" class="list-group-item list-group-item-action bg-custom-1"><i class="fa fa-clipboard"></i> View Leaderboard</a>
            <a href="manageteams.html" class="list-group-item list-group-item-action bg-custom-1"><i class="fa fa-gear"></i> Manage teams</a>
          </div>
      <div class="sidebar-logout">
        <a href="" class="style-button-1">Log Out</a>
      </div>
    </div>

    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn" id="menu-toggle">menu</button>
          <div class="form-group search-place">
              <input type="search" class="form-control searchbox" placeholder="Search projects">
            </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fa fa-user-circle"></i> Mike Adeleke<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </div>

      </nav>

      <div class="container container-fluid">
        <h5 class="mt-4 page-title">CREATE PROJECT</h5>
        <div class="card main-content">
        <div class="card-body">
        <form action="">
            <h6 class="font-weight-bold">Project title</h6>
            <input type="text" class="form-control field" name="projectname">
            <br>
            <h6 class="font-weight-bold">Project Description</h6>
            <textarea name="projectdesc" id="" cols="30" rows="8" class="form-control field"></textarea>
            <br>
            <h6 class="font-weight-bold">Add attachment</h6>
            <input type="file" name="projectfile">
            <br><br>
            <h6 class="font-weight-bold">Duration</h6>
            <div class="duration-section">
                  <span>start date: <input type="date" class="form-control"></span>
                  <span>End date: <input type="date" class="form-control"></span>
            </div>
            <div class="submit-section">
                <input type="submit" class="btn-style-2" value="CREATE">
            </div>
          </form>
        </div>
        </div>
        </div>

    </div>

  </div>

  <script src="css/jquery/jquery.min.js"></script>
  <script src="css/bootstrap/js/bootstrap.min.js"></script>

  <script>
